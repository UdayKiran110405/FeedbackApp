<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="tubelight-navbar">
        <div class="navbar-container">
            <h2>Admin Dashboard</h2>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/admin">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Feedback Table -->
    <div class="container">
        <h1>All Feedbacks</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Rating</th>
                <th>Message</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
